<section class="mt-4 lobby">
  <mat-card class="p-4 d-inline-block">
    <mat-card-header >
      <div class="d-inline-block">
        <mat-chip-list class="rooms">
          <mat-chip class="room" [ngClass]="{'active': room == 0}" (click)="setRoom(0)">Room 0</mat-chip>
          <mat-chip class="room" [ngClass]="{'active': room == 1}" (click)="setRoom(1)">Room 1</mat-chip>
          <mat-chip class="room" [ngClass]="{'active': room == 2}" (click)="setRoom(2)">Room 2</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form class="w-100 mt-2 mb-2">
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Write your message" [(ngModel)]="text" name="text">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="mt-2 w-100" (click)="sendMessage()"> Send </button>
    </form>

    <div class="message-list">
      <app-message *ngFor="let message of messages" [message]="message"> </app-message>
    </div>
  </mat-card>
</section>
