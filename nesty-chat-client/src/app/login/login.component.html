<section class="pt-6 login-wrapper">
  <mat-card class="p-4 d-inline-block login-card">
    <mat-card-header *ngIf="isLoggedIn">
      <mat-card-title >Welcome, {{this.currentUser.username}}! </mat-card-title>
    </mat-card-header>
    <mat-divider *ngIf="isLoggedIn"></mat-divider>
    <form class="w-100 mt-2">
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Username" [(ngModel)]="user.username" [disabled] = "isLoggedIn" name="user">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" [disabled] = "isLoggedIn" name="password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="accent" class="mt-1 w-100" (click)="register()" [disabled] = "isLoggedIn">Register</button>
      <button mat-raised-button color="primary" class="mt-2 w-100" (click)="login()" [disabled] = "isLoggedIn">Login</button>
      <button mat-raised-button color="primary" class="mt-2 w-100" (click)="logout()" *ngIf="isLoggedIn">Log out</button>
    </form>
  </mat-card>
</section>
